<h1>txAdmin</h1>
<p>仅有生成/传送/召唤/治疗/清空区域/查看id/上帝模式等功能</p>
<blockquote>
  <p>请在<a href="https://forum.cfx.re/">https://forum.cfx.re/</a>注册一个账号，并在FiveM客户端内登录此账号，然后在QQ群或者Discord里找我，并发送你注册的id（无需密码和邮箱），我会在后台开通权限。</p>
</blockquote>
<ul>
  <li>按T键输入</li>
</ul>
<pre><code class="language-plaintext">/tx</code></pre>
<ul>
  <li>或者按F8输入</li>
</ul>
<pre><code class="language-plaintext">tx</code></pre>
<ul>
  <li>或者绑定一个按键打开</li>
</ul>
