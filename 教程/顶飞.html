<h1><strong>顶飞</strong>🕹️</h1>
<p>速度足够的前提下，蓄力按住跳键，当前轮顶到突出的物体时，松开跳键同时按住刹车和前推</p>
<figure class="image"><img src="/教程/顶飞/1.坡度顶飞.gif"></figure>
<ul>
  <li>低帧更容易成功，遇到顶飞请立刻锁30~45帧</li>
  <li>带刹车成功率会变高</li>
  <li>顶飞的高度和距离与速度也有关系</li>
</ul>
<h3><strong>按键</strong>🎮</h3>
<pre><code class="language-plaintext">键盘：方向按键+空格+Q
手柄：左摇杆+RB/R1+LT/L2</code></pre>
<p>&nbsp;</p>
<blockquote>
  <p><strong>【拓展思路】</strong>壁走也可以接顶飞，顶飞不仅仅是地面上的东西~</p>
</blockquote>
