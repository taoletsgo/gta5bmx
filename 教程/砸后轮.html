<h1><strong>砸后轮</strong>🕹️</h1>
<h2><strong>砸后轮</strong></h2>
<p>先稍微后拉单车，然后空中按跳蓄力，最后双轮或前轮落地前推+刹车+跳</p>
<figure class="image"><img src="/教程/砸后轮/1.砸后轮.gif"></figure>
<ul>
  <li>低帧双轮落地砸，高帧前轮落地砸</li>
</ul>
<h3><strong>按键</strong>🎮</h3>
<pre><code class="language-plaintext">键盘：方向按键+空格+Q
手柄：左摇杆+RB/R1+LT/L2</code></pre>
